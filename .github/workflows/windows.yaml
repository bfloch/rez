name: Windows
on: [push, pull_request]

jobs:
  main:
    name: main
    runs-on: windows-${{ matrix.os-version }}

    strategy:
      matrix:
        os-version:
          - '2019'
        python-version:
          - '2.7'
#          - '3.6'
#          - '3.7'
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Verify cmake
        run: |
          cmake.exe --version

      - name: Verify pwsh
        run: |
          pwsh --version

      - name: Install Rez
        run: |
          mkdir build
          python install.py build

      - name: Verify sanity
        run: |
            g++ --help
            make -h

      - name: Setup python as default application
        run: |
          cmd /c assoc .py=Python.File
          cmd /c ftype Python.File=python `"%1`" %*
          echo $ENV:PATHEXT
          cmd /c assoc
          cmd /c ftype
          $ENV:PATHEXT += ";.PY"

      - name: Test python execution
        run: |
          mkdir exec
          $ENV:PATH += ";$PWD\exec"
          New-Item "$PWD\exec\hello.py"
          Set-Content "$PWD\exec\hello.py" 'print("Hello from python")'
          hello

      - name: Run Rez Tests
        run: |
          .\build\Scripts\rez\rez-selftest.exe
